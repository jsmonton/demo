<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Demo</title>
    <style>
      /* Container for the canvas to maintain aspect ratio */
      #unity-canvas-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 aspect ratio (720/1280 = 0.5625) */
        background: #231F20;
        overflow: hidden;
      }

      /* Unity canvas styling */
      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ensures canvas scales responsively */
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <!-- Aspect ratio container -->
    <div id="unity-canvas-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script src="Build/Demo Baked Lighting.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        document.body.style.textAlign = "left";
      }

      function resizeCanvas() {
        var iframeWidth = window.innerWidth;
        var iframeHeight = window.innerHeight;

        var aspectRatio = 1280 / 720; // 16:9 aspect ratio

        // Calculate height based on width
        var newHeight = iframeWidth / aspectRatio;

        // Set container height to maintain aspect ratio
        var container = document.querySelector("#unity-canvas-container");
        container.style.height = newHeight + "px";
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Initial resize

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Demo Baked Lighting.data",
        frameworkUrl: "Build/Demo Baked Lighting.framework.js",
        codeUrl: "Build/Demo Baked Lighting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CAMP",
        productName: "Demo",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true,
      });
    </script>
  </body>
</html>
