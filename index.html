<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Demo</title>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #unity-canvas {
        background: #231F20;
        object-fit: cover;
        margin: 0;
        display: block;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Demo Baked Lighting.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        document.body.style.textAlign = "left";
      }

      // Function to resize the canvas
      function resizeCanvas() {
        var canvas = document.querySelector("#unity-canvas");
        var iframeWidth = window.innerWidth;
        var iframeHeight = window.innerHeight;

        // Calculate the aspect ratio (1280x720)
        var aspectRatio = 1280 / 720;

        // Scale the canvas size to maintain the 1280x720 resolution, fitting it within the iframe
        var newWidth = iframeWidth;
        var newHeight = iframeWidth / aspectRatio;

        if (newHeight > iframeHeight) {
          newHeight = iframeHeight;
          newWidth = iframeHeight * aspectRatio;
        }

        // Adjust the canvas width and height based on the new values
        canvas.width = 1280;
        canvas.height = 720;
        canvas.style.width = newWidth + "px";
        canvas.style.height = newHeight + "px";

        // Center the canvas
        canvas.style.position = "absolute";
        canvas.style.top = (iframeHeight - newHeight) / 2 + "px";
        canvas.style.left = (iframeWidth - newWidth) / 2 + "px";
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas(); // Initial resize

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Demo Baked Lighting.data",
        frameworkUrl: "Build/Demo Baked Lighting.framework.js",
        codeUrl: "Build/Demo Baked Lighting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CAMP",
        productName: "Demo",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true, // Let Unity match WebGL canvas size to the DOM element size
      });
    </script>
  </body>
</html>
