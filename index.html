<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Demo</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }

      #unity-canvas {
        display: block;
        width: 100%;
        height: 100%;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Demo Baked Lighting.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";  // Fix canvas to screen size
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Demo Baked Lighting.data",
        frameworkUrl: "Build/Demo Baked Lighting.framework.js",
        codeUrl: "Build/Demo Baked Lighting.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "CAMP",
        productName: "Demo",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: true, // Uncomment if you want to auto scale WebGL with the canvas size
        // devicePixelRatio: 1, // Uncomment to control DPI
      });
    </script>
  </body>
</html>
